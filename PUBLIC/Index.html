<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Token Management Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-family: monospace;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User and Token Management Interface</h1>
        <a href="newtoken.html">Generate New Tokens</a>
        <a href="http://localhost:3000/count">Token Count</a>
        <p>Current Token Count: <span id="tokenCount">0</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the current token count from your backend
            fetch('http://localhost:3000/api/token/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('tokenCount').textContent = data.count;
                })
                .catch(error => console.error('Error fetching token count:', error));
        });
    </script>
</body>
</html>
