<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            block-size: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            font-family: monospace;
            font-size: 2rem; /* Responsive font size */
            color: #333;
        }
        h2 {
            margin: 20px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-inline-size: 768px) {
            h1 {
                font-size: 1.5rem; /* Smaller font size on tablets and below */
            }
            body {
                padding: 20px;
            }
        }

        @media (max-inline-size: 480px) {
            h1 {
                font-size: 1.2rem; /* Even smaller font size on mobile phones */
            }
            a {
                padding: 8px 16px; /* Smaller padding */
            }
        }
    </style>
</head>
<body>
    <h1>User and Token <br/> Management Interface</h1>
    <h2><a href="http://localhost:3000/new">New Tokens</a></h2>
    <h2><a href="http://localhost:3000/count">Token Count</a></h2>
    <a href="http://localhost:3000">[home]</a>
</body>
</html>
